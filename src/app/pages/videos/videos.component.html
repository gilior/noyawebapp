<div class="row mb-4">
    <div class="col-12">
        <div class="ratio ratio-16x9">
            <iframe [src]="getCurrentVideoUrl()" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

    </div>
    <div class="col-12 d-flex justify-content-between">        <button class="btn btn-primary" (click)="prevVideo()" [disabled]="currentIndex === 0">
            <i class="bi bi-chevron-left"></i> <span i18n>Previous</span>
        </button>
        <button class="btn btn-primary" (click)="nextVideo()" [disabled]="currentIndex === videos.length - 1">
            <span i18n>Next</span> <i class="bi bi-chevron-right"></i>
        </button>
    </div>
    <div class="col-12">
        <h4 class="mt-3" *ngIf="currentVideo">{{currentVideo.title}}</h4>
        <p class="text-muted" *ngIf="currentVideo">{{currentVideo.description}}</p>
    </div>
</div>
