<section class="students-reviews py-5 bg-light-subtle">
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-center fw-bold text-main mb-5" i18n="@@Students">Students write about Noya Schleien’s lectures</h2>
            <div class="col-lg-10 col-xl-8">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body p-4 p-md-5 text-center position-relative">
                        
                        <!-- Decorative Quote Icon -->
                        <div class="mb-3 text-primary opacity-25">
                            <i class="bi bi-quote display-1"></i>
                        </div>

                        <ngb-carousel #carousel [interval]="5000" [showNavigationArrows]="true" [showNavigationIndicators]="true" class="custom-carousel pb-5">
                            
                            <ng-template ngbSlide>
                                <div class="review-content px-md-5">
                                    <figure>
                                        <blockquote class="blockquote">
                                            <p class="mb-3 lead fst-italic" i18n>"It was an amazing lecture!"</p>
                                            <p class="mb-3 lead fst-italic" i18n>"The lecturer was articulate, pleasant, and very professional! It was truly fascinating to listen to her."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"Everything was interesting, innovative, and awe-inspiring."</p>
                                            <p class="mb-0 lead fst-italic" i18n>"This whole topic of rhythm is so interesting — and so important!"</p>
                                        </blockquote>
                                    </figure>
                                </div>
                            </ng-template>

                            <ng-template ngbSlide>
                                <div class="review-content px-md-5">
                                    <figure>
                                        <blockquote class="blockquote">
                                            <p class="mb-3 lead fst-italic" i18n>"Wow. It was captivating."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"Since yesterday, I can’t stop thinking about how everything in life has a rhythm, and how almost anything can be characterized by its own rhythm."</p>
                                            <p class="mb-0 lead fst-italic" i18n>"The lecture was engaging, flowing, and rhythmic."</p>
                                        </blockquote>
                                    </figure>
                                </div>
                            </ng-template>

                            <ng-template ngbSlide>
                                <div class="review-content px-md-5">
                                    <figure>
                                        <blockquote class="blockquote">
                                            <p class="mb-3 lead fst-italic" i18n>"I enjoyed every moment."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"The lecture was fascinating and to the point, filled with information and visual examples."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"I was amazed by the healing process that music and rhythm offer to people with Parkinson’s."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"I enjoyed the entire workshop, which ended far too quickly — I’d be happy to have another one."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"The “tasters” were wonderful and made me want to learn more."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"The lecture was fascinating."</p>
                                            <p class="mb-0 lead fst-italic" i18n="@@amazing">"Noya Schleien is amazing — one session with her is not enough."</p>
                                        </blockquote>
                                    </figure>
                                </div>
                            </ng-template>

                            <ng-template ngbSlide>
                                <div class="review-content px-md-5">
                                    <figure>
                                        <blockquote class="blockquote">
                                            <p class="mb-3 lead fst-italic" i18n="@@rhythm_experience">"As someone with no sense of rhythm or coordination, the encounter with Noya was astonishing in terms of her performance abilities and thought-provoking in terms of her message."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"It’s fascinating to think about the world through the lens of a “system of rhythms” operating in different levels of synchronization."</p>
                                            <p class="mb-0 lead fst-italic" i18n>"It was captivating — an enriching and eye-opening experience."</p>
                                        </blockquote>
                                    </figure>
                                </div>
                            </ng-template>

                            <ng-template ngbSlide>
                                <div class="review-content px-md-5">
                                    <figure>
                                        <blockquote class="blockquote">
                                            <p class="mb-3 lead fst-italic" i18n="@@Wow">"Wow! I have to say that I really enjoyed Noya Schleien’s lecture."</p>
                                            <p class="mb-3 lead fst-italic" i18n>"She delivered it in an engaging way."</p>
                                            <p class="mb-0 lead fst-italic" i18n>"The videos she shared were moving and illustrated the power of movement and the power of rhythm."</p>
                                        </blockquote>
                                    </figure>
                                </div>
                            </ng-template>

                            <ng-template ngbSlide>
                                <div class="review-content px-md-5">
                                    <figure>
                                        <blockquote class="blockquote">
                                            <p class="mb-3 lead fst-italic" i18n="@@truly_interesting">"Noya Schleien’s class was truly interesting and mesmerizing."</p>
                                            <p class="mb-0 lead fst-italic" i18n>"I discovered many new things — things that seem obvious and familiar — yet I never noticed until now that they all contain rhythm."</p>
                                        </blockquote>
                                    </figure>
                                </div>
                            </ng-template>

                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
